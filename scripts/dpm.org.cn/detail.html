    checkLogin: function(callback) {

            $.cookie.path = '/';

            var check_time = $.cookie("user_check_time");
            if ( c.UID && (! check_time || (c.timestamp() - check_time > 60 * 5)) ) {

                $.post("/member/get_uid.html", function(res) {
                    console.log('get_uid', res);

                    data = res.data
                    if (! data || ! data.uid || data.uid != c.UID) {
                        $.removeCookie("user_auth");
                    }
                    else if (data && data.uid) {
                        localStorage.setItem("get_sso", data.uid);
                        c.UID = data.uid;
                    }

                    $.cookie("user_check_time", c.timestamp());
                    c.checkLogin(callback);
                });
                return;
            }
        }

        if (c.UID) {
            if (typeof(callback) == 'function') {
                callback(c.UID, c);
            }
            c.UID_STATUS = sessionStorage.getItem("user_auth_status") ? true : false;
            if(c.UID_STATUS === false){
                localStorage.setItem("get_sso", c.UID);
                // get_sso_dplus_aplus();
            }
            sessionStorage.setItem("user_auth_status",1)
            return true;
        }else{
            c.UID_STATUS = false;

        }

        return false;
    },

function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
    return (false);
}

<script>
    var my_alert = function(content, url) {

        url = url ? url : 'javascript:;';

        $('#my_alert .box .t').html(content);
        $('#my_alert .qd a').attr('href', url);

        $("#my_alert").trigger("show");
        if (typeof(url) == 'function') {
            $('#my_alert .qd a').attr('href', 'javascript:;');
            $('#my_alert .qd a').click(function(e) {
                url();
                $("#my_alert").trigger("hide");
                return false;
            });
        }else{
            $('#my_alert .qd a').click(function(e) {
                $("#my_alert").trigger("hide");
            });
        }
    }

                    if (data.code*1 === 1) {
                        $('.pictureshow .mask .a1').addClass('on');
                        $('.pictureshow .collect-pop').removeClass('showd');
                        my_alert("收藏成功");
                    } else {
                        if(data.url){

                            my_alert(data.msg);
                        }
                    }

					.removeClass('showd');

				if (!$(this).parents('.share-icon-box').siblings('.qr-box').hasClass('showd')) {
					$('.pictureshow .qr-box').addClass('showd');

				};
			});
			$('.pictureshow .qr-box .qr-close-icon').click(function() {
				$(this).parents('.qr-box').removeClass('showd');

			// 下载
			$('.pictureshow .mask .a3').click(function(e) {
				e.stopPropagation();
				var _this = $(this);
				if (!_this.find('.download-pop').hasClass('showd')) {

				$('.pictureshow .collect-tips-pop,.pictureshow .collect-pop,.pictureshow .share-icon-box,.pictureshow .qr-box')
					.removeClass('showd');

            // ajax 获取图片的收藏状态
            var ids = "370647";
             // ajax 获取图片的收藏状态
            CONFIG.checkLogin(function() {
                $.post("/member/get_favorite_status.html", {ids: [ids]}, function(data) {
                    if (data.code*1 === 1) {

			$(document).on('click', function() {

					.removeClass('showd');

		});


        //下载图片
        $('.mask .a3 a').click(function () {
            var isIphone = navigator.userAgent.match(/(iPhone|iPad|ios)/i),
                isAndroid = navigator.userAgent.match(/(Android)\s+([\d.]+)/);
            if (isIphone) {
                var data_urls = $(this).attr('data-urls');
                $(this).attr('href', data_urls);
            } else {
                var img_size = $(this).attr('data-size');
                var data_id = "370647";
                if (data_id && img_size) {
                    var urls = "/download/lights_image/id/__data_id__/img_size/__img_size__.html";
                    urls = urls.replace('__data_id__', data_id);
                    urls = urls.replace('__img_size__', img_size);
                    // window.open(urls);
                    $('#ifrm').attr('src', urls);
                }
            }
        });
