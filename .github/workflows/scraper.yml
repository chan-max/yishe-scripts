name: 自动爬虫任务

on:
  push:
    branches: [ main, master ]
    paths:
      - 'example.js'
      - 'package.json'
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 9 * * *'  # 每天早上9点执行
  workflow_dispatch:  # 允许手动触发

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 安装依赖
        run: npm ci
        
      - name: 运行爬虫脚本
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: npm run scrape
        
      - name: 上传截图到Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: baidu-screenshot
          path: baidu.png
          retention-days: 7
          
      - name: 提交截图到仓库
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add baidu.png
          git commit -m "📸 自动更新百度首页截图 - $(date +'%Y-%m-%d %H:%M:%S')" || echo "没有新的截图需要提交"
          git push 